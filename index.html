<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字カードバトル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>数字カードバトル</h1>

        <div class="game-area">
            <div class="player-area opponent">
                <h2>相手の手札</h2>
                <div class="hand" id="opponent-hand"></div>
                <div class="played-card" id="opponent-played-card"></div>
                <div class="gained-cards" id="opponent-gained-cards"></div>
            </div>

            <div class="center-area">
                <div class="message" id="game-message"></div>
                <div class="score-area">
                    <p>あなた: <span id="player-score">0</span>点</p>
                    <p>相手: <span id="opponent-score">0</span>点</p>
                </div>
                <div class="mode-selection">
                    <input type="radio" id="mode-cpu" name="game-mode" value="cpu" checked>
                    <label for="mode-cpu">対CPU戦</label>
                    <input type="radio" id="mode-player" name="game-mode" value="player">
                    <label for="mode-player">対人戦</label>
                </div>
                <button id="rules-toggle-button">遊び方</button>
                <div id="rules-container" class="hidden">
                    <h4>ルール</h4>
                    <p>・各プレイヤーは1～9のカードを1枚ずつ持ちます。</p>
                    <p>・手札からカードを1枚選び、相手と同時に出します。</p>
                    <p>・数字が大きい方が勝ちとなり、場に出た2枚のカードの合計値が点数として加算されます。</p>
                    <p>・数字が同じ場合は引き分けとなり、点数は誰にも入りません。</p>
                    <p>・9回の勝負が終わった時点で、合計点数が高い方の勝利です。</p>
                </div>
                <button id="start-button">ゲーム開始</button>
            </div>

            <div class="player-area player">
                <h2>あなたの手札</h2>
                <div class="hand" id="player-hand"></div>
                <div class="played-card" id="player-played-card"></div>
                <div class="gained-cards" id="player-gained-cards"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
